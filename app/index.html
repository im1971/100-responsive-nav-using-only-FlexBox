    <script>
        $(document).ready(function(){

//            include jBox
            new jBox('Modal', {
                attach: '._r-main-logo',
                width: 'auto',
                title: 'রংপুর জিলা স্কুল',
                overlay: false,
                createOnInit: true,
                content: '১৮২৮ সালের জনশ্রুতি অনুযায়ী ১৮২৫ সালে রংপুর জিলা স্কুলের কার্যক্রম শুরু হয়। ১৮৩২ সালে অখণ্ড বাংলার তৎকালীন গভর্নর লর্ড উইলিয়াম বেন্টিঙ্ক জমিদার স্কুল’ নামে এ বিদ্যালয়ের ভিত্তিপ্রস্তর স্থাপন করেন। শুরুতে এই স্কুলের কার্যক্রম পরিচালিত হয় খড়ের তৈরি একটি আটচালা ঘরে (বর্তমান মূল ভবনের উত্তর-পূর্বে পুরাতন ইঁদারার কাছাকাছি এটি ছিল)। এই স্কুল সমগ্র ভারতবর্ষের অন্যতম প্রাচীন স্কুল।\n' +
                '\n' +
                'জমিদার স্কুল তথা রংপুর জিলা স্কুলের প্রথম প্রধান শিক্ষক ছিলেন বাবু কৃষ্ণকুমার সেন। এটি উত্তরবঙ্গের প্রথম স্কুল এবং শুরু থেকেই এখানে সমগ্র উত্তরবঙ্গ—বৃহত্তর রংপুর, দিনাজপুর, কুচবিহার, জলপাইগুড়ি থেকে ছাত্ররা শিক্ষার্জনের জন্য আসতে থাকে। আর ক্রমশই সুনাম ছড়াতে থাকে ‘জমিদার স্কুলের’। ১৮৫৭ সালে কলকাতা বিশ্ববিদ্যালয় প্রতিষ্ঠার পর স্কুলটি কলকাতা বিশ্ববিদ্যালয়ের আওতাভুক্ত এবং প্রাদেশিক সরকারের প্রত্যক্ষ অনুদান প্রাপ্ত হয়।\n' +
                '\n' +
                '১৮২৩ সালে গভর্নর লর্ড উইলিয়াম বেন্টিংক এর পাশ্চাত্য শিক্ষা প্রসারের জন্য প্রতিটি জেলায় ‘জেলা স্কুল’ প্রতিষ্ঠার নীতি এবং ১৮৩৫ সালের শিক্ষানীতির (এতে ইংরেজি ভাষা, সাহিত্য, দর্শন, ইতিহাস, বিজ্ঞান, চিকিৎসা, আইন সর্বোপরি পাশ্চাত্যশিক্ষা প্রদানের সুপারিশ করা হয়) আওতায় ইস্ট ইন্ডিয়া কোম্পানি শাসিত ব্রিটিশ ভারতের প্রাদেশিক সরকারের শিক্ষাবিভাগ ১৮৬২ সালে রংপুরের বিখ্যাত ‘জমিদার স্কুল’ রংপুর জেলার ‘জেলা স্কুলে’ রূপান্তরিত করে এবং এর পরিবর্তিত নাম হয় ‘রংপুর জিলা স্কুল’। সেসময়ে স্কুলটি ২,৬১৬ রুপি বার্ষিক অনুদান পেত।[৩] উল্লেখ্য যে ‘জেলা’ বা ‘জিলা’ শব্দটি আরবি শব্দ ‘জিলা’ (ضلع) হতে আগত যেটি বাংলায় ‘জেলা’তে রূপান্তরিত। শব্দটি মুঘল আমল হতেই ‘প্রশাসনিক বিভাগ’ অর্থে ব্যবহৃত হচ্ছে।[৪][৫] ইংরেজরাও শব্দটি গ্রহণ করে যেটির ইংরেজি রূপ ‘ZILLA’। অর্থাৎ ‘রংপুর জিলা স্কুল’ এর অর্থ ‘প্রশাসনিক বিভাগ বা জেলা রংপুরের বিদ্যালয়’।\n' +
                '\n' +
                '১৮৭৩ সালে রংপুর জিলা স্কুলের ছাত্রসংখ্যা ছিল একশত ষাট জন। এন্ট্রাস পরীক্ষার্থী ছিল মাত্র চারজন। এন্ট্রাস পরীক্ষায় ঐ সালে কলকাতা বিশ্ববিদ্যালয়ের আওতায় একজন প্রথম বিভাগ, দুইজন দ্বিতীয় বিভাগ, একজন তৃতীয় বিভাগ প্রাপ্ত হন। পরবর্তীতে রংপুর জিলা স্কুল বৃহত্তর বাংলার প্রায় ৩৪টি স্কুলের মধ্যে ভাল ফলের জন্য ‘দ্বিতীয় শ্রেণির কলেজ’ (Second Grade College) এর মর্যাদা পায়। সে সময়ের প্রধান শিক্ষক বাবু চন্দ্রনাথ ভট্টাচার্য অধ্যক্ষ এবং বিখ্যাত পণ্ডিত যাদেশ্বর তর্করত্ন সংস্কৃত বিষয়ের অধ্যাপক হিসাবে নিয়োগপ্রাপ্ত হন। নানা কারণে চার বছর পর কলেজের কার্যক্রম বন্ধ হয়ে যায়। বিদ্যালয়ের ছাত্রসংখ্যা ১৮৮৪ সালে ৩৩৩ জন, ১৮৯৯ সালে ৩৬৭ জন[৩] এবং ১৯০১ সালে ৩৮৫ ছিল। এ সময় রংপুর জিলা স্কুল প্রথম শ্রেণির বিদ্যালয়ের মর্যাদা পায়। ১৯০৪ সালে বিদ্যালয়ে বিজ্ঞান বিভাগ খোলা হয়।',
